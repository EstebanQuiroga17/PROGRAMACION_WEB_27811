<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERACIONES BASICAS</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

    <header>

        <h1>OPERACIONES BASICAS</h1>

    </header>

    <main class="container">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col-sm-3">SUMA
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="txt_num1" placeholder="0.00">
                    <label for="txt_num1">INGRESE NUMERO 1</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="txt_num2" placeholder="0.00">
                    <label for="txt_num2">INGRESE NUMERO 2</label>
                </div>

                <div class="d-grid gap-2">
                    <button
                        type="button"
                        name=""
                        id="btn_sumar"
                        class="btn btn-primary"
                    >
                        SUMAR
                    </button>
                </div>
                <h1 id="txt_resultado_suma">0.00</h1>

            </div>
            
            <div class="col-sm-3">RESTA
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="txt_num3" placeholder="0.00">
                    <label for="txt_num3">INGRESE NUMERO 1</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="txt_num4" placeholder="0.00">
                    <label for="txt_num4">INGRESE NUMERO 2</label>
                </div>

                <div class="d-grid gap-2">
                    <button
                        type="button"
                        name=""
                        id="btn_restar"
                        class="btn btn-primary"
                    >
                        RESTAR
                    </button>
                </div>
                <h1 id="txt_resultado_resta">0.00</h1>

            </div>

            <div class="col-sm-3">MULTIPLICACION
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="txt_num5" placeholder="0.00">
                    <label for="txt_num5">INGRESE NUMERO 1</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="txt_num6" placeholder="0.00">
                    <label for="txt_num6">INGRESE NUMERO 2</label>
                </div>

                <div class="d-grid gap-2">
                    <button
                        type="button"
                        name=""
                        id="btn_multiplicar"
                        class="btn btn-primary"
                    >
                        MULTIPLICAR
                    </button>
                </div>
                <h1 id="txt_resultado_multiplicacion">0.00</h1>

            </div>

            <div class="col-sm-3">DIVISION
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="txt_num7" placeholder="0.00">
                    <label for="txt_num7">INGRESE NUMERO 1</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="txt_num8" placeholder="0.00">
                    <label for="txt_num8">INGRESE NUMERO 2</label>
                </div>

                <div class="d-grid gap-2">
                    <button
                        type="button"
                        name=""
                        id="btn_dividir"
                        class="btn btn-primary"
                    >
                        DIVIDIR
                    </button>
                </div>
                <h1 id="txt_resultado_division">0.00</h1>

            </div>
        </div>


    </main>

    <footer>
        2025 ESTEBAN QUIROGA
    </footer>

    <div class="row justify-content-center align-items-center g-2">
            <a href="TALLER/temperatura.html">TRANSFORMADOR DE TEMPERATURAS</a>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./public/js/sumar.js"></script>
    <script src="./public/js/restar.js"></script>
    <script src="./public/js/multiplicar.js"></script>
    <script src="./public/js/dividir.js"></script>

</body>

</html>
