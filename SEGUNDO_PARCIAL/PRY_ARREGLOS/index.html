<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container">
        <h1 class="text-center">Registro de Jugadores</h1>
        <hr>

        <div class="form-floating mb-3">
            <input
                type="text"
                class="form-control"
                name="producto"
                id="producto"
                placeholder=""
            />
            <label for="formId1">Ingrese un nombre.</label>
        </div>
        <div class="d-flex gap-2">
            <button type="button" name="btn_agregar" id="btn_agregar" class="btn btn-success w-100">
                AGREGAR
            </button>
            <button type="button" name="btn_cancelar" id="btn_borrar" class="btn btn-danger w-100">
                BORRAR
            </button>
        </div>

        <ul class="list-group list-group-numbered pt-2" id="lst_productos">
        </ul>

        <ul class="list-group list-group-numbered pt-2" id="lst_productos_mayus">
        </ul>

        
    </div>
    
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./public/js/agregarProducto.js"></script>
</body>
</html>
