<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUMA EN JS</title>
</head>
<body>
    <h1>
        AQUI SE VAN A SUMAR DOS NUMEROS EN LA CONSOLA
    </h1>
    <a href="./concatenacion.html">Ir a la concatenacion de datos</a>
    <script>
        var numero1 = prompt("Ingrese el numero 1")
        var numero2 = prompt("Ingrese el numero 2")
        console.log("La suma es: "+(parseInt(numero1) + parseInt(numero2)))
    </script>
</body>
</html>
