<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>La Tienda de Esteban</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="./public/vendor/template/startbootstrap-shop/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Font Awesome-->
        <link href="./public/fonts/fontawesome6/css/all.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="./public/vendor/template/startbootstrap-shop/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="./index.html">EstibiShop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="./views/contact.html" onclick="loadPage(event, this.href)">Contactos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./views/about.html" onclick="loadPage(event, this.href)">Acerca De</a></li>
                        <li class="nav-item"><a class="nav-link" href="./views/products.html" onclick="loadPage(event, this.href)">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./views/media.html" onclick="loadPage(event, this.href)">Multimedia</a></li>
                        <li class="nav-item"><a class="nav-link" href="./views/team.html" onclick="loadPage(event, this.href)">Equipo</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Nacido Para Sobresalir</h1>
                    <p class="lead fw-normal text-white-50 mb-0">La Tienda Musical Más Grande Del País</p>
                </div>
            </div>
        </header>
        <main id="main-content">

        </main>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; EstibiShop 2025</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

        <script>
            function loadPage(event, url){

                event.preventDefault();

                const main = document.getElementById('main-content');

                fetch(url)
                .then(response => response.text()) //busca archivo externo
                .then(html => main.innerHTML = html) //mostrar al cliente
                .catch(err => main.innerHTML=  err)
            }

        </script>
    </body>
</html>
